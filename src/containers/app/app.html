<div id="app">
  <md-toolbar :style="{ backgroundColor: toolbarColor }">
    <md-button class="md-icon-button" @click.native="toggleLeftSidenav">
      <md-icon>menu</md-icon>
    </md-button>
    <transition name="fade">
      <div class="search-box-container">
        <search-box></search-box>
      </div>
    </transition>
    <span style="flex:1"></span>
    <md-menu md-direction="bottom left" md-size="4" v-if="discogsAuthenticated">
      <md-avatar md-menu-trigger>
        <img :src="avatar" v-if="avatar">
        <md-icon v-else>
          account_circle
        </md-icon>
      </md-avatar>
      <md-menu-content>
        <md-menu-item @click.native="openLastfmProfile">
          <span>Last.fm Profile</span>
          <md-icon>
            <img src="../../static/lastfm-logo-dark.svg" alt="Last.fm">
          </md-icon>
        </md-menu-item>
        <md-menu-item @click.native="openDiscogsProfile">
          <span>Discogs Profile</span>
          <md-icon>
            <img src="../../static/record.svg" alt="Discogs">
          </md-icon>
        </md-menu-item>
        <router-link to="/login" tag="div">
          <md-menu-item>
            <span>Manage Authorization</span>
            <md-icon>
              settings
            </md-icon>
          </md-menu-item>
        </router-link>
      </md-menu-content>
    </md-menu>
  </md-toolbar>
  <md-sidenav class="md-left" ref="leftSidenav"  @click.native="toggleLeftSidenav">
    <md-toolbar>
      <div class="md-toolbar-container">
        <h2 class="md-title">Discrobbler</h2>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item>
        <router-link to="/dashboard">
          <md-icon>dashboard</md-icon> <span>Dashboard</span>
        </router-link>
      </md-list-item>
      <md-list-item>
        <router-link to="/login" tag="div">
          <md-icon>
            settings
          </md-icon>
          <span>Manage Authorization</span>
        </router-link>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div class="main-content">
    <transition name="fade">
      <router-view></router-view>
    </transition>
  </div>
  <scrobbler-bar></scrobbler-bar>
</div>
