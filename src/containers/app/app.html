<div id="app">
  <md-toolbar :style="{ backgroundColor: toolbarColor }">
    <h2 class="md-title">Discogs Scrobbler</h2>
    <span style="flex:1"></span>
    <md-menu md-direction="bottom left" md-size="4">
      <md-avatar :if="avatar" md-menu-trigger>
        <img :src="avatar">
      </md-avatar>
      <md-menu-content>
        <router-link to="/login" tag="div">
          <md-menu-item>
            <span>Change Discogs User</span>
            <md-icon>
              <img src="../../assets/record.svg" alt="record">
            </md-icon>
          </md-menu-item>
        </router-link>
      </md-menu-content>
    </md-menu>
  </md-toolbar>
  <div class="main-content">
    <transition name="fade">
      <router-view></router-view>
    </transition>
  </div>
</div>
