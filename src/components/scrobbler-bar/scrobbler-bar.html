<md-toolbar class="scrobbler-bar">
  <div class="md-toolbar-container">
    <div class="scrobbler-bar__now-scrobbling" v-if="trackBeingScrobbled">
      <md-avatar class="scrobbler-bar__now-scrobbling__icon">
        <img :src="trackBeingScrobbled.image[0]['#text']" alt="People">
      </md-avatar>
      <md-card-header class="scrobbler-bar__now-scrobbling__info">
        <div class="md-title scrobbler-bar__song-name">
          {{ trackBeingScrobbled.name }}
        </div>
        <div class="md-subhead scrobbler-bar__album-artist">
          {{ trackBeingScrobbled.album['#text'] }} - {{ trackBeingScrobbled.artist['#text'] }}
        </div>
      </md-card-header>
    </div>
    <div style="flex: 1"></div>
    <md-menu md-direction="top left" md-size="7" ref="queueTable" :md-align-trigger="true">
      <md-button md-menu-trigger class="md-icon-button">
        <md-icon v-if="queue">
          queue_music
          <span v-if="queue.length >= 1" class="scrobbler-bar__queue-count">{{ queue.length }}</span>
        </md-icon>
      </md-button>
      <md-menu-content>
        <scrobbling-queue v-if="queue" :queue="queue"></scrobbling-queue>
      </md-menu-content>
    </md-menu>
    <md-button class="md-icon-button">
      <md-icon>
        more_vert
      </md-icon>
    </md-button>
  </div>
  <md-progress class="md-accent" md-indeterminate v-if="nowScrobbling"></md-progress>
</md-toolbar>
