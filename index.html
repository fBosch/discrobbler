<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="apple-touch-icon" sizes="57x57" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_57/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="60x60" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_60/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="72x72" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_72/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="76x76" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_76/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="114x114" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_114/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_120/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="144x144" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_144/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_152/v1501939308/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_180/v1501939308/logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_192/v1501939308/logo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_32/v1501939308/logo.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_96/v1501939308/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_16/v1501939308/logo.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="https://res.cloudinary.com/discrobbler/image/upload/c_scale,w_144/v1501939308/logo.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Allows you to scrobble your physical music collection">
  <meta name="keywords" content="lastfm,discogs,scrobbler,music,material-design,webapp">
  <meta name="author" content="Frederik Boldsen Bosch">
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .showbox {
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 5%;
      transform: translate(-50%, -50%);
    }

    .loader {
      position: relative;
      margin: 0 auto;
      width: 80px;
    }

    .loader:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .circular {
      -webkit-animation: rotate 2s linear infinite;
      animation: rotate 2s linear infinite;
      height: 100%;
      -webkit-transform-origin: center center;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @-webkit-keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @-webkit-keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

    @keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

    .static-header {
      height: 48px;
      width: 100%;
      background: #000;
      position: relative;
    }

    .small-logo {
      height: 21px !important;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="static-header">
      <img class="small-logo" src="https://res.cloudinary.com/discrobbler/image/upload/q_100/v1501939195/small-logo.svg" alt="">
    </div>
    <div class="showbox">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
        <script src="dist/build.js"></script>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="dist/main.css">
</body>

</html>
